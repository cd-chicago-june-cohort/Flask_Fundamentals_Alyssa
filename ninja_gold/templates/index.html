<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <title>Ninja Gold</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <p>Your Gold:</p>
            <p id="gold_counter">{{session.gold_counter}}</p>
        </div>
        <div id="locations">
            <div id="farm" class="location">
                <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div id="cave" class="location">
                <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div id="house" class="location">
                <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div id="casino" class="location">
                <h3>Casino</h3>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
        </div>
        <p>Activities:</p>
        <div id="activities">
            <!--{% if session.gold_counter<= 0 %}
            <p>Oh no!  You are out of money!  Don't go back to the casino or you might end up in serious debt!</p>
            {% endif %}-->
            {% for activity in session.activities %}
                {% for class in activity %}
                <p class="{{class}}">{{activity[class]}}</p>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
